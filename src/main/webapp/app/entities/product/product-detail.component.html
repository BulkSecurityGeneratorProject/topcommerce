
<div *ngIf="product">
    <h2><span>Product</span> {{product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{product.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{product.description}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{product.price | currency:'USD':true}}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
            <span>{{product.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <img [src]="product.imagePath" class="img-responsive max-height-s">
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <div *ngIf="product.type">
                {{product.type?.name}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_MANAGER']"
            [routerLink]="['/', { outlets: { popup: 'product/'+ product.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
